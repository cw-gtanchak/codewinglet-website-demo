<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .scroll-container {
        height: 600px; /* Set the total height of the scroll container */
        overflow-y: scroll;
        position: relative;
      }

      .scroll {
        width: 100%;
        height: 100px; /* Set the height of the first scroll */
        background-color: red;
      }

      #scroll2 {
        height: 500px; /* Set the height of the second scroll */
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container" id="scrollContainer">
      <div class="scroll" id="scroll1"></div>
      <div class="scroll" id="scroll2"></div>
    </div>

    <script>
      document.getElementById("scrollContainer").addEventListener("scroll", function () {
        var scrollPosition = this.scrollTop;
        if (scrollPosition >= 0 && scrollPosition < 100) {
          document.getElementById("scroll1").style.backgroundColor = "red";
          document.getElementById("scroll2").style.backgroundColor = "blue";
        } else if (scrollPosition >= 100 && scrollPosition < 600) {
          document.getElementById("scroll1").style.backgroundColor = "transparent";
          document.getElementById("scroll2").style.backgroundColor = "blue";
        }
      });
    </script>
  </body>
</html>
